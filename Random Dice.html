
<html lang="tr">
    <head>

        
        <meta charset="utf-8">
        <style>
            .as{
                margin: 30%;
            }
            #evet{
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <script>
            
            function changeIt(){
                setTimeout(function (){
                    var myVariable=Math.floor(Math.random()*6+1);
                    document.getElementById("dicepicture").setAttribute("src","d"+myVariable+".png")
                },200);
            }
        </script>
        <p>Zarı değiştirmek için üzerine tıklayın</p>
        <img id="dicepicture" class="as" onclick="changeIt()" src="d1.png"/>
        
    </body>
</html>
